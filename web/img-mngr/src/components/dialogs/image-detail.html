<template>
    <ux-dialog>
      <ux-dialog-body>
        <h2 class="image-title">Image - ${image.Name}</h2>
        <div>
          <img src="${image.ImageURL}" alt="${image.Name}" class="open-image" />
        </div>
      </ux-dialog-body>

      <ux-dialog-footer>
        <button click.trigger="previous()">Previous</button>
        <button click.trigger="next()">Next</button>
        <button click.trigger="controller.cancel()">Cancel</button>
      </ux-dialog-footer>
    </ux-dialog>
  </template>
