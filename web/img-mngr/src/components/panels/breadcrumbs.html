<template>
  <span show.bind="dirs.length" class="breadcrumbdir">
    <a route-href="route: rootPath"  click.delegate="clickHome()">Main</a>&nbsp;&gt;&nbsp;
  </span>
  <span class="breadcrumbdir" with.one-way="dirs" repeat.for="dir of dirs">
    <span if.bind="!$last">
      <a route-href="route: path; params.bind: {path:dir.EncodedListURI}" click.delegate="clickBreadcrumb(dir)">
      ${dir.Name}</a>&nbsp;&gt;&nbsp;
    </span>
    <span else>${dir.Name}</span>
  </span>
</template>
